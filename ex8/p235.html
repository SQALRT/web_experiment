<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script type="text/javascript">
    function setStyle(x)
    {
        document.getElementById(x).style.background="yellow"
    }
    function deleteStyle(x) {
        document.getElementById(x).style.background="white"
    }
</script>

<body>
<br />
First name: <input type="text"
                   onfocus="setStyle(this.id)" id="fname" onblur="deleteStyle(this.id)"/>
<br />
Last name: <input type="text"
                  onfocus="setStyle(this.id)" id="lname"  onblur="deleteStyle(this.id)"/>

</body>
</html>
